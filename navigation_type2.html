<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;margin: 0;
           
        }
        li, a, button{
            text-decoration: none;
            color: white;
            font-family: sans-serif;
            font-size: 20px;
        }
        header{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 10%;
            background-color: black;
        }
        nav ul li{
            display: inline-block;
            padding: 0 20px;
        }
        nav ul{
            list-style: none;
        }
        nav ul li a:hover{
            color: rgba(127, 182, 255,1);
            transition: .2s;
        }
        button{
            border: none;
            border-radius: 20px;
            background-color: rgba(127, 182, 255,1);
            padding: 9px 25px;
            cursor: pointer;
        }
        button:hover{
            background-color: rgba(127, 182, 255,0.6);
            transition: .5s;
        }
        .logo{
            height: 35px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="" class="logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <a href="" class="cta"><button>Contact Us</button></a>
    </header>
</body>
</html>
